<!-- fitnessapp/templates/fitnessapp/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- Обязательно -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JarvisSport</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- crispy-forms (bootstrap5) -->
  {% load crispy_forms_tags %}
  {% block extra_head %}{% endblock extra_head %}
  <style>
    body {
      background-color: #f5f6f7; /* Светлый фон, как у FB */
    }
    nav.navbar {
      background-color: #ffffff;
      border-bottom: 1px solid #ced0d4;
    }
    .navbar-brand {
      font-weight: bold;
      color: #000000; /* Синий цвет Facebook */
    }
    .nav-link {
      color: #000000;
    }

    /* Дополнительные стили под x.com, при желании */
    /* ... */
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'main' %}">JarvisSport.</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% if user.is_authenticated %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main' %}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Аналитика</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users' %}">Пользователи</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'settings' %}">Настройки</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Выход</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}
    {% endblock content %}
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
