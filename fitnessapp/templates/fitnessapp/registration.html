<!-- fitnessapp/templates/fitnessapp/registration.html -->
{% extends 'fitnessapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <h2 class="mb-4">Регистрация</h2>
    
    <form method="post">
      {% csrf_token %}
      <!-- Выводим поля формы (RegistrationForm), используя django-crispy-forms -->
      {{ form|crispy }}

      <!-- Если в forms.py не добавлена кнопка "Зарегистрироваться" 
           через FormHelper, то размещаем её вручную здесь: -->
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>

    <!-- Ссылка на страницу логина (на случай, если пользователь уже имеет аккаунт) -->
    <p class="mt-3">
      Уже есть аккаунт? 
      <a href="{% url 'login' %}">Войти</a>
    </p>
  </div>
</div>
{% endblock content %}
